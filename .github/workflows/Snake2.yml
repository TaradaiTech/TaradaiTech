name: Generate Snake

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour (adjust as needed)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Read the contribution graph for this repository owner
          github_user_name: ${{ github.repository_owner }}
          # Define outputsâ€”adjust these options as needed.
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output  # Change if you want a different branch for the generated files
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
